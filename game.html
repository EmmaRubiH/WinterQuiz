<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive quiz about winter, built using HTML, CSS and Javascript">
    <meta name="keywords" content="quiz, interactive, winter, HTML, CSS, Javascript">
    <link rel="stylesheet" href="assets/css/game.css">
    
    <link rel="icon" type="image/x-icon" href="assets/image/favicon-32x32.png">
    <title>WinterQuiz</title>

   
</head>
<body onload="NextQuestion(0)">
    <header>
        <div class="top">
            <h1>WinterQuiz</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Start</a></li>
                    <li><a class="active" href="./game.html">Quiz</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- modal for when quiz ends -->
        
        <div class="modal-container" id="score-modal">
          
            <div class="modal-content-container">
              
                <h1>Congratulations, Quiz Completed.</h1>
              
                <div class="grade-details">
                    <p>Attempts : 10</p>
                    <p>Wrong Answers : <span id="wrong-answers"></span></p>
                    <p>Right Answers : <span id="right-answers"></span></p>
                    <p>Grade : <span id="grade-percentage"></span>%</p>
                    <p ><span id="remarks"></span></p>
                </div>
              
                <div class="modal-button-container">
                    <button onclick="closeScoreModal()">Continue</button>
                    <button onclick="location.href = 'index.html';">Go to start</button>
                </div>
              
            </div>
        </div>

        <div class="game-quiz-container">
             <div class="userbox">
                <p>Welcome:</p>
                <p id="username"> </p>
             </div>
            <div class="game-details-container">
                <h1> Your Score : <span id="player-score"></span> / 10</h1>
                <h1> Question : <span id="question-number"></span> / 10</h1>
            </div>

            <div class="game-question-container">
                <div id="display-question"> </div>
            </div>

            <div class="game-options-container">
              
               <div class="modal-container" id="option-modal">
                 
                    <div class="modal-content-container">
                         <h1>Please Pick An Option</h1>
                      
                         <div class="modal-button-container">
                            <button onclick="closeOptionModal()">Continue</button>
                        </div>
                    </div>
               </div>
                <span>
                    <input type="radio" id="option-one" name="option" class="radio" value="optionA" />
                    <label for="option-one" class="option" id="option-one-label"></label>
                </span>
              

                <span>
                    <input type="radio" id="option-two" name="option" class="radio" value="optionB" />
                    <label for="option-two" class="option" id="option-two-label"></label>
                </span>
              

                <span>
                    <input type="radio" id="option-three" name="option" class="radio" value="optionC" />
                    <label for="option-three" class="option" id="option-three-label"></label>
                </span>
              

                <span>
                    <input type="radio" id="option-four" name="option" class="radio" value="optionD" />
                    <label for="option-four" class="option" id="option-four-label"></label>
                </span>


            </div>

            <div class="next-button-container">
                <button onclick="handleNextQuestion()">Next Question</button>
            </div>

        </div>
        <footer>
            <div>
                <p>Created by Emma Hjorting</p>
                <ul id="social-networks">
                    <li><a href="https://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit Facebook page (open in a new tab)"><i class="fab fa-facebook-square"></i></a>
                    </li>
                    <li><a href="https://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visist Instagram page (open in a new tab)"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </footer>
    </main>
    <script src="assets/js/game.js"></script>
    <script src="https://kit.fontawesome.com/67fc50c355.js" crossorigin="anonymous"></script>
</body>
</html>
